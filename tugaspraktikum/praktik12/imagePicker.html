<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
</head>
<body>
    <h1>Image Picker</h1>
    <select id="selectAnimal">
        <option value="katak.jpg" >Katak</option>
        <option value="kelinci.jpg">Kelinci</option>
        <option value="parrot.jpg">Parrot</option>
        <option value="racoon.jpg" selected>Racoon</option>
        <option value="tringgiling.jpg">Tringgiling</option>

    </select>
    <br>
    <br>

    <img src="" id="image">

    <script>
        // tangkap elemen yg di butuhkan
        const selectAnimal = document.getElementById("selectAnimal")
        const image = document.getElementById("image")
        
        // panggil fungsi changeImage ketika tag select berubah
        selectAnimal.addEventListener("change", changeImage)
        
        // fungsi untuk mengubah source image
        function changeImage(){
            

            image.src = "img/" + selectAnimal.value        
        }
        // panggil fungsi
        changeImage()
    </script>
</body>
</html>
