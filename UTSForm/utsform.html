<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Masjid</title>
    <link rel="stylesheet" href="masjid.css">
</head>
<body>
    <div class="navbar">
        <a href="#">Home </a>
        <a href="#">></a>
        <a href="#">Admin</a>
        <a href="#">></a>
        <a href="#" class="hitaman">Kelola Masjid</a>
    </div>
    <form action="#">
        <table>
            <tr>
                <td>
                    <label for="namamesjid">Nama Mesjid:</label>
                </td>

                <td>
                    <input type="text" name="namamesjid" id="namamesjid">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="kecamatan">Kecamatan</label>
                </td>

                <td>
                    <select name="kecamatan" id="kecamatan">
                        <option value="">Beji</option>
                        <option value="Jujung">Jujung</option>
                        <option value="Cakung">Cakung</option>
                        <option value="Bogor">Bogor</option>
                    </select>
                </td>
            
            
                <td>
                    <label for="kelurahan">Kelurahan</label>
                </td>

                <td>
                    <select name="kelurahan" id="kelurahan">
                        <option value="">Kukusan</option>
                        <option value="PinangRanti">PinangRanti</option>
                        <option value="Cipayung">Cipayung</option>
                        <option value="Indah">Indah</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="deskripsifasilitas">Deskripsi Fasilitas:</label>
                </td>

                <td>
                    <textarea name="deskripsifasilitas" id="deskripsifasilitas" cols="30" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="namapengurusdkm">Nama Pengurus DKM:</label>
                </td>

                <td>
                    <input type="text" name="namapengurusdkm" id="namapengurusdkm">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="telepon">No HP/telepon:</label>
                </td>

                <td>
                    <input type="number" name="telepon" id="telepon">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>

                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="alamatweb">Alamat Web</label>
                </td>

                <td>
                    <input type="text" name="alamatweb" id="alamatweb">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="alamatlengkap">Alamat Lengkap</label>
                </td>

                <td>
                    <input type="text" name="alamatlengkap" id="alamatlengkap">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="latitudelongitude">Latitude,Longitude:</label>
                </td>

                <td>
                    <textarea name="latitudelongitude" id="latitudelongitude" cols="30" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" class="btn-blue">Simpan</button>
                    <button type="update" class="btn-yellow">Update</button>
                    <button type="reset" class="btn-red">Hapus</button>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
